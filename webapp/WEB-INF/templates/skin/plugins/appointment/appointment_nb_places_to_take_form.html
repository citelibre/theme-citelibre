<#if form.isMultislotAppointment>
<div class="row nextStepTitleRow">
	<div class="col">
		<div class="container">
			<h2>#i18n{appointment.nbPlacesToTakeForm.labelNbPlaces}</h2>
		</div>
	</div>
</div>
<div class="row steps mb-3">
	<div class="col">
		<div class="container">
			<form role="form" id="form-validate" method="post" action="jsp/site/Portal.jsp?page=appointment&view=getViewAppointmentCalendar">
			<input name="action" value="getViewAppointmentCalendar" type="hidden">
			<input name="id_form" value="${form.idForm}" type="hidden">
			<div class="input-group w-25">
				<select name="nbPlacesToTake" class="form-control">
				<#list 1..maxNbPlacesToTake as x>
					<#if x == nbPlacesToTake>
						<option value="${x}" selected=selected>${x} #i18n{appointment.nbPlacesToTakeForm.labelPeople}</option>
					<#else>
						<option value="${x}">${x} #i18n{appointment.nbPlacesToTakeForm.labelPeople}</option>
					</#if>
				</#list>
				</select>
				<button class="btn btn-primary" type="submit" name="save" >
					<i class="fa fa-chevron-down"></i>
					<span class="hidden-xs"> #i18n{appointment.nbPlacesToTakeForm.labelValidate}</span>
				</button>
			</div>
		</form>
		</div>
	</div>
</div>
</#if>
