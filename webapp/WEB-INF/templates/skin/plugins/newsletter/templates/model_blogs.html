<!-- model_document template -->
<table width="100%" cellpadding="0" cellspacing="0">
    <tr>
    <#list blogs_list as blog>

        <td>
	        <table>
	        	<tr>
					<td>
						<#list blog.docContent as cont>
						    <img width="80" height="80" src="servlet/plugins/blogs/file?id_file=${cont.id}"></img>
						</#list>
		            	<h3>${blog.name}</h3>
		            </td>
		        </tr>
		        <tr>
		            <td>
		                ${blog.description!}
		            </td>
				</tr>
				<tr>
					<td>

				   	        <#list blog.blogPubilcation as blogPub>

								<a href=${base_url}jsp/site/Portal.jsp?pag=blog&id=${blogPub.idBlog}&portlet_id=${blogPub.idPortlet}>
				    				${blog.name}
				               	</a>
						</#list>

	       			</td>
       			</tr>
	        </table>
        </td>
        
        </#list>
    </tr>
</table>

<!-- end model_document template-->
