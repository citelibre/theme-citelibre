<!-- EMAIL BODY // -->
<!--
	The table "emailBody" is the email's container.
	Its width can be set to 100% for a color band
	that spans the width of the page.
-->
<table bgcolor="#1f263d" border="0" cellpadding="0" cellspacing="0" width="640" id="emailBody">
	<!-- // MODULE ROW -->
	<#if content_1??>${content_1}</#if>
	<#if content_2??>${content_2}</#if>
	<#if content_3??>${content_3}</#if>
	<!-- MODULE ROW // -->
	<tr>
		<td align="left" valign="top">
			<!-- FLEXIBLE CONTAINER // -->
			<table border="0" cellpadding="0" cellspacing="0" width="640" class="flexibleContainer">
				<tr>
					<td align="left" valign="top" width="640" class="flexibleContainerCell">
						<table border="0" cellpadding="0" cellspacing="0" width="100%">
							<tr>
								<td align="left" valign="top">
									<!-- CONTENT TABLE // -->
									<table border="0" cellpadding="0" cellspacing="0" width="100%">
										<tr>
											<td valign="top" class="textContent">
												<div style="text-align:center;font-family:Arial,sans-serif;font-size:15px;margin-bottom:0;margin-top:3px;color:#FFF;line-height:135%;">
														Insérer votre contenu Contenu !
												</div>
											</td>
										</tr>
									</table>
									<!-- // CONTENT TABLE -->
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<!-- // FLEXIBLE CONTAINER -->
		</td>
	</tr>
	<!-- // MODULE ROW -->
</table>
